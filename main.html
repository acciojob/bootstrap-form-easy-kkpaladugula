<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-3">
  <h3>Internship Form</h3>
			<form action="/action_page.php" class="was-validated">
					<div class="row mb-3 mt-3">
						<div class="col">
							<label for="first-name-input" class="form-label">First Name</label>
							<input id="first-name-input" type="text" class="form-control" required>
							<div class="invalid-feedback">
								first name required
							</div>
						</div>
						<div class="col">
							<label for="last-name-input" class="form-label">Last Name</label>
							<input type="text" id="last-name-input" class="form-control" required>
							<div class="invalid-feedback">
								last name required
							</div>
						</div>
						<div class="col" >
							<label for="email-input" class="form-label">Email Address</label>
							<input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" required>
							<div class="invalid-feedback">
								Email required
							</div>
						</div>
					</div>
				<div class="row mb-3 mt-3">
					<div class="col-6" >
						<label for="college-input" class="form-label">College</label>
						<input type="text" id="college-input" class="form-control" required>
						<div class="invalid-feedback">
							Please provide a Valid collge
						</div>
					</div>

					<div class="col-3">
						<label for="grad-year-select" class="form-label">Graduation Year</label>
						<select id="grad-year-select" class="form-select" required>
							  <option selected>Open this select menu</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
						  </select>
						  <div class="invalid-feedback">
							please select a valid graduation year
						</div>
						</div>
							<div class="col-3" >
								<label for="roll-no-input" class="form-label">Roll No.</label>
								<input type="text" id="roll-no-input" class="form-control" required>
								<div class="invalid-feedback">
									please select a valid Roll No.
								</div>
							</div>
						</div>
								<div>
									<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
									<label for="Agree to terms and Conditions" class="form-label">Agree to terms and Conditions</label>

									<div class="invalid-feedback">
										You must agree before submitting.
									</div>
								</div>
							<div>
								<label for="form-label" class="form-label"></label>
								<input type="button" value="Submit" class="btn btn-primary" id="conditions-checkbox" required>
							</div>

									
							
				</form>
</div>

</body>
</html>
