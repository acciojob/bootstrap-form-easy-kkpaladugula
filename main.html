<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-3">
  <h3>Internship Form</h3>
			<form action="/action_page.php" class="was-validated">
					<div class="row mb-3 mt-3">
						<div class="col" id=" first-name-input">First Name
							<input type="text" class="form-control" required>
						</div>
						<div class="col" id="last-name-input">Last Name
							<input type="text" class="form-control" required>
						</div>
						<div class="col" id="email-input">Email Address
							<input type="email" class="form-control" placeholder="xyz@abc.com" required>
						</div>
					</div>
				<div class="row mb-3 mt-3">
					<div class="col-6" id="college-input">Collage 
						<input type="text" class="form-control" required>
					</div>
					<div class="col-3">Graduation Year
						<!-- <input type="text" class="form-control" required> -->
						<select class="form-select" required>
							<option>select</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
						  </select>
						</div>
							<div class="col-3" id="roll-no-input">Roll No.
								<input type="text" class="form-control" required>
							</div>
						</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="conditions-checkbox">
								<label class="form-check-label" for="conditions-checkbox">Agree to terms and Conditions</label>
							</div>
							<div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
				</form>
</div>

</body>
</html>
